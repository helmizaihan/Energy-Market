<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Market - Minutes of Meeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --energy-navy: #002347; 
            --electric-teal: #00a8a8; 
            --paper-bg: #ffffff;
            --accent-bg: #f0f7f7;
        }
        
        body { 
            background-color: #e9ecef; 
            color: #2d3436; 
            font-family: 'Inter', sans-serif; 
            padding: 40px 0; 
        }

        /* Document Sheet Styling */
        .document-sheet {
            background: var(--paper-bg);
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 60px 80px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-top: 12px solid var(--energy-navy);
        }

        /* Header with Color */
        .header-section { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end;
            margin-bottom: 40px; 
            border-bottom: 2px solid var(--electric-teal);
            padding-bottom: 15px;
        }
        .dept-tag { 
            background: var(--energy-navy); 
            color: white; 
            padding: 5px 15px; 
            font-weight: 800; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .doc-title { font-weight: 800; font-size: 2.2rem; color: var(--energy-navy); margin: 0; }

        /* Clean Inputs */
        input, textarea {
            border: none !important;
            background: transparent !important;
            width: 100%;
            outline: none;
            color: inherit;
            padding: 0;
        }
        textarea { resize: none; overflow: hidden; }
        
        .meta-label { 
            font-size: 0.7rem; 
            font-weight: 700; 
            color: var(--electric-teal); 
            text-transform: uppercase; 
            margin-bottom: 5px; 
        }
        .meta-value { 
            font-size: 1rem; 
            border-bottom: 1px solid #eee !important; 
            padding-bottom: 5px !important; 
            margin-bottom: 20px !important;
        }

        /* Themed Tables */
        .table { margin-top: 10px; }
        .table thead th { 
            background-color: var(--energy-navy); 
            color: white; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            border: none;
            padding: 12px;
        }
        .table tbody tr:nth-child(even) { background-color: var(--accent-bg); }
        .table td { border-color: #eee; padding: 12px; vertical-align: top; }

        /* Footer */
        .prepared-by { margin-top: 60px; max-width: 300px; }
        .sig-line { border-bottom: 2px solid var(--energy-navy) !important; font-weight: 700; padding-bottom: 5px !important; }

        /* Toolbar UI */
        .toolbar { 
            position: fixed; top: 20px; right: 20px; 
            display: flex; flex-direction: column; gap: 10px; z-index: 1000; 
        }
        .btn-custom { 
            background: white; border: 1px solid var(--energy-navy); 
            color: var(--energy-navy); font-weight: 700; 
            padding: 10px 20px; border-radius: 8px; font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-custom:hover { background: var(--energy-navy); color: white; }
        .btn-add { 
            background: var(--accent-bg); color: var(--electric-teal); 
            border: 1px dashed var(--electric-teal); 
            font-size: 0.7rem; font-weight: 700; margin-bottom: 30px; 
        }

        @media print {
            body { background: white; padding: 0; }
            .document-sheet { box-shadow: none; border-top: 15px solid var(--energy-navy) !important; width: 100%; padding: 20px; }
            .no-print { display: none !important; }
            .meta-value { border-bottom: none !important; }
            input::placeholder, textarea::placeholder { color: transparent; }
            .table thead th { background-color: var(--energy-navy) !important; color: white !important; -webkit-print-color-adjust: exact; }
            .table tbody tr:nth-child(even) { background-color: var(--accent-bg) !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="btn-custom" onclick="window.print()">üìÑ Download PDF</button>
    <button class="btn-custom" onclick="exportWord()">‚úâÔ∏è Export to Word</button>
</div>

<div class="document-sheet" id="printArea">
    <div class="header-section">
        <div>
            <div class="dept-tag">Energy Market</div>
            <h1 class="doc-title">Minutes of Meeting</h1>
        </div>
        <div class="text-end" style="width: 150px;">
            <div class="meta-label">Date</div>
            <input type="text" id="mDate" class="meta-value text-end fw-bold" placeholder="DD/MM/YYYY">
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="meta-label">Subject of Discussion</div>
            <input type="text" class="meta-value fw-bold" style="font-size: 1.2rem; color: var(--energy-navy);" placeholder="Enter meeting title...">
        </div>
        <div class="col-12">
            <div class="meta-label">Attendees</div>
            <textarea rows="1" class="meta-value" placeholder="List participants..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
        </div>
    </div>

    <div class="mt-2">
        <h5 class="fw-bold" style="color: var(--electric-teal); font-size: 0.9rem; text-transform: uppercase;">1. Discussion Points</h5>
        <table class="table" id="discTable">
            <thead>
                <tr>
                    <th style="width: 50px" class="text-center">#</th>
                    <th>Deliberations & Decisions</th>
                    <th style="width: 40px" class="no-print"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center fw-bold" style="color: var(--electric-teal);">01</td>
                    <td><textarea rows="1" placeholder="Record key deliberation..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea></td>
                    <td class="no-print text-end"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">√ó</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-add w-100 no-print" onclick="addRow('discTable')">+ Add New Discussion Point</button>
    </div>

    <div class="mt-4">
        <h5 class="fw-bold" style="color: var(--electric-teal); font-size: 0.9rem; text-transform: uppercase;">2. Action Items</h5>
        <table class="table" id="actTable">
            <thead>
                <tr>
                    <th>Task Description</th>
                    <th style="width: 180px">Owner</th>
                    <th style="width: 140px">Deadline</th>
                    <th style="width: 40px" class="no-print"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Required action..."></td>
                    <td><input type="text" placeholder="Name"></td>
                    <td><input type="text" placeholder="DD/MM/YYYY"></td>
                    <td class="no-print text-end"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">√ó</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-add w-100 no-print" onclick="addActionRow()">+ Add New Action Task</button>
    </div>

    <div class="prepared-by">
        <div class="meta-label">Prepared By</div>
        <input type="text" class="sig-line" placeholder="Name / Designation">
        <div style="font-size: 0.65rem; color: #999; margin-top: 5px;">Energy Market Section - Internal Document</div>
    </div>
</div>

<script>
    // Automatically set today's date in Malaysian Format (DD/MM/YYYY)
    window.onload = function() {
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        const yyyy = today.getFullYear();
        document.getElementById('mDate').value = dd + '/' + mm + '/' + yyyy;
    }

    function addRow(id) {
        const table = document.getElementById(id).getElementsByTagName('tbody')[0];
        const row = table.insertRow();
        const num = String(table.rows.length).padStart(2, '0');
        row.innerHTML = `<td class="text-center fw-bold" style="color: var(--electric-teal);">${num}</td>
                         <td><textarea rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea></td>
                         <td class="no-print text-end"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">√ó</button></td>`;
    }

    function addActionRow() {
        const table = document.getElementById('actTable').getElementsByTagName('tbody')[0];
        const row = table.insertRow();
        row.innerHTML = `<td><input type="text"></td>
                         <td><input type="text"></td>
                         <td><input type="text" placeholder="DD/MM/YYYY"></td>
                         <td class="no-print text-end"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">√ó</button></td>`;
    }

    function exportWord() {
        const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><style>table{border-collapse:collapse;} th{background-color:#002347;color:white;} td,th{border:1px solid #eee;padding:10px;}</style></head><body>";
        const footer = "</body></html>";
        const html = header + document.getElementById('printArea').innerHTML + footer;
        const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Energy_Market_Minutes.doc';
        link.click();
    }
</script>

</body>
</html>
