<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Market - Discussion Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --navy: #002347; 
            --teal: #00a8a8; 
            --slate: #64748b;
        }
        
        /* Font size reduced for space optimization */
        body { 
            background-color: #f8fafc; 
            color: #1e293b; 
            font-family: 'Inter', sans-serif; 
            font-size: 0.85rem; 
            padding: 20px 0; 
        }

        .document-sheet {
            background: #fff;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 40px 60px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-top: 10px solid var(--navy);
        }

        /* Prominent Header */
        .brand-header { text-align: center; margin-bottom: 30px; }
        .energy-title { 
            font-weight: 900; 
            font-size: 2.5rem; 
            color: var(--navy); 
            letter-spacing: -1px;
            margin-bottom: 0;
            line-height: 1;
        }
        .notes-subtitle { 
            font-weight: 600; 
            font-size: 0.9rem; 
            color: var(--teal); 
            text-transform: uppercase; 
            letter-spacing: 3px;
        }

        /* Compact Metadata */
        .meta-row { border-bottom: 1px solid #f1f5f9; padding-bottom: 15px; margin-bottom: 20px; }
        .label { font-size: 0.65rem; font-weight: 700; color: var(--slate); text-transform: uppercase; margin-bottom: 2px; }
        
        input, textarea {
            border: none !important;
            background: transparent !important;
            width: 100%;
            outline: none;
            color: inherit;
            padding: 0;
            display: block;
        }
        textarea { resize: none; overflow: hidden; min-height: 1.5em; }

        /* Attendee List */
        .attendee-entry {
            display: inline-block;
            background: #f8fafc;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0 4px 4px 0;
            border: 1px solid #e2e8f0;
        }
        .org-text { color: var(--teal); font-weight: 600; font-size: 0.75rem; }

        /* Tables */
        .table { margin-top: 5px; table-layout: fixed; }
        .table thead th { 
            background-color: var(--navy); 
            color: #fff; 
            font-size: 0.7rem; 
            padding: 8px 10px;
            border: none;
        }
        .table td { border-bottom: 1px solid #f8fafc; padding: 8px 10px; vertical-align: top; }

        /* Toolbars */
        .toolbar { position: fixed; top: 15px; right: 15px; display: flex; flex-direction: column; gap: 5px; z-index: 1000; }
        .btn-ui { background: #fff; border: 1px solid var(--navy); color: var(--navy); font-weight: 700; padding: 6px 12px; border-radius: 4px; font-size: 0.75rem; }
        .btn-ui:hover { background: var(--navy); color: #fff; }
        .btn-add { background: transparent; border: 1px dashed var(--teal); color: var(--teal); font-size: 0.7rem; font-weight: 700; padding: 2px 10px; border-radius: 3px; margin-top: 5px; }

        @media print {
            body { background: #fff; padding: 0; }
            .document-sheet { box-shadow: none; width: 100%; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            .attendee-entry { background: transparent; border: none; padding: 0; }
            .attendee-entry::after { content: "; "; }
            .attendee-entry:last-child::after { content: ""; }
        }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="btn-ui" onclick="window.print()">Save PDF</button>
    <button class="btn-ui" onclick="exportWord()">Export Word</button>
</div>

<div class="document-sheet" id="docFrame">
    <div class="brand-header">
        <h1 class="energy-title">ENERGY MARKET</h1>
        <p class="notes-subtitle">Discussion Notes</p>
    </div>

    <div class="row meta-row">
        <div class="col-9 border-end">
            <div class="label">Subject</div>
            <input type="text" class="fw-bold" style="font-size: 1.1rem; color: var(--navy);" placeholder="e.g. TNB Residential Tariff Review">
        </div>
        <div class="col-3 ps-3 text-end">
            <div class="label">Date (Malaysia)</div>
            <input type="text" id="myDate" class="fw-bold text-end" placeholder="DD/MM/YYYY">
        </div>
    </div>

    <div class="mb-4">
        <div class="label">Attendees & Organizations</div>
        <div id="attendeeList" class="mb-2"></div>
        <div class="row g-1 no-print" style="max-width: 500px;">
            <div class="col-5"><input type="text" id="attName" class="form-control form-control-sm border" placeholder="Name"></div>
            <div class="col-5"><input type="text" id="attOrg" class="form-control form-control-sm border" placeholder="Organization"></div>
            <div class="col-2"><button class="btn btn-sm btn-dark w-100" onclick="addAttendee()">Add</button></div>
        </div>
    </div>

    <div class="mb-4">
        <h6 class="fw-bold" style="color: var(--navy); border-left: 3px solid var(--teal); padding-left: 10px; font-size: 0.8rem; text-transform: uppercase;">1. Discussion Points</h6>
        <table class="table" id="discTable">
            <thead>
                <tr>
                    <th style="width: 35px" class="text-center">#</th>
                    <th>Deliberations</th>
                    <th style="width: 35px" class="no-print"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center text-muted small fw-bold">01</td>
                    <td><textarea rows="1" placeholder="Type here..." oninput="autoGrow(this)"></textarea></td>
                    <td class="no-print text-end"><button class="btn btn-sm text-danger p-0" onclick="this.closest('tr').remove()">×</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn-add no-print" onclick="addDiscRow()">+ Add Point</button>
    </div>

    <div class="mb-4">
        <h6 class="fw-bold" style="color: var(--navy); border-left: 3px solid var(--teal); padding-left: 10px; font-size: 0.8rem; text-transform: uppercase;">2. Action Items</h6>
        <table class="table" id="actTable">
            <thead>
                <tr>
                    <th style="width: 35px" class="text-center">#</th>
                    <th>Task Description</th>
                    <th style="width: 150px">Owner</th>
                    <th style="width: 110px">Deadline</th>
                    <th style="width: 35px" class="no-print"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center text-muted small fw-bold">01</td>
                    <td><textarea rows="1" placeholder="Task..." oninput="autoGrow(this)"></textarea></td>
                    <td><input type="text" placeholder="Name"></td>
                    <td><input type="text" placeholder="DD/MM/YYYY"></td>
                    <td class="no-print text-end"><button class="btn btn-sm text-danger p-0" onclick="this.closest('tr').remove()">×</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn-add no-print" onclick="addActRow()">+ Add Action</button>
    </div>

    <div class="mt-5 pt-3 border-top">
        <div class="label">Prepared By</div>
        <input type="text" class="fw-bold" style="max-width: 250px; border-bottom: 1.5px solid var(--navy) !important;" placeholder="Name / Designation">
        <p class="text-muted mt-1" style="font-size: 0.6rem;">Energy Market Section | Internal Record</p>
    </div>
</div>

<script>
    // Set Malaysian Date
    window.onload = function() {
        const t = new Date();
        const d = String(t.getDate()).padStart(2, '0') + '/' + String(t.getMonth() + 1).padStart(2, '0') + '/' + t.getFullYear();
        document.getElementById('myDate').value = d;
    }

    function autoGrow(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    function addAttendee() {
        const name = document.getElementById('attName').value.trim();
        const org = document.getElementById('attOrg').value.trim();
        if (name && org) {
            const list = document.getElementById('attendeeList');
            const entry = document.createElement('span');
            entry.className = 'attendee-entry';
            entry.innerHTML = `${name} <span class="org-text">(${org})</span> <span class="no-print" style="cursor:pointer; color:red; margin-left:5px" onclick="this.parentElement.remove()">×</span>`;
            list.appendChild(entry);
            document.getElementById('attName').value = '';
            document.getElementById('attOrg').value = '';
            document.getElementById('attName').focus();
        }
    }

    function addDiscRow() {
        const tbody = document.getElementById('discTable').querySelector('tbody');
        const row = tbody.insertRow();
        const num = String(tbody.rows.length).padStart(2, '0');
        row.innerHTML = `<td class="text-center text-muted small fw-bold">${num}</td>
                         <td><textarea rows="1" oninput="autoGrow(this)"></textarea></td>
                         <td class="no-print text-end"><button class="btn btn-sm text-danger p-0" onclick="this.closest('tr').remove()">×</button></td>`;
    }

    function addActRow() {
        const tbody = document.getElementById('actTable').querySelector('tbody');
        const row = tbody.insertRow();
        const num = String(tbody.rows.length).padStart(2, '0');
        row.innerHTML = `<td class="text-center text-muted small fw-bold">${num}</td>
                         <td><textarea rows="1" oninput="autoGrow(this)"></textarea></td>
                         <td><input type="text"></td>
                         <td><input type="text" placeholder="DD/MM/YYYY"></td>
                         <td class="no-print text-end"><button class="btn btn-sm text-danger p-0" onclick="this.closest('tr').remove()">×</button></td>`;
    }

    function exportWord() {
        const blob = new Blob(['\ufeff', document.getElementById('docFrame').innerHTML], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Energy_Market_Notes.doc';
        link.click();
    }
</script>

</body>
</html>
