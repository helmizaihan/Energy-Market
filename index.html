<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Market | Discussion Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --g-red: #d93025; --g-blue: #1a73e8; --g-green: #1e8e3e;
            --navy: #041e42; --surface: #f8f9fa; --outline: #c4c7c5;
        }

        body { 
            background-color: #f1f3f4; color: #1f1f1f; 
            font-family: 'Roboto', sans-serif; font-size: 0.8rem; 
            padding: 20px 0;
        }

        .document-container {
            background: #fff; width: 210mm; min-height: 297mm;
            margin: 0 auto; padding: 40px 60px; border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative;
        }

        /* Compact Header Alignment */
        .brand-bar {
            display: flex; justify-content: space-between; align-items: baseline;
            border-bottom: 2px solid var(--navy); margin-bottom: 20px; padding-bottom: 8px;
        }
        .energy-title { 
            font-family: 'Google Sans', sans-serif; font-weight: 700; 
            font-size: 1.8rem; color: var(--navy); margin: 0; line-height: 1;
        }
        .notes-subtitle { 
            font-weight: 500; font-size: 0.85rem; color: var(--g-blue);
            text-transform: uppercase; letter-spacing: 3px; line-height: 1;
        }

        /* Material UI Inputs */
        input, textarea { border: none !important; background: transparent !important; width: 100%; outline: none; padding: 0; }
        textarea { resize: none; overflow: hidden; line-height: 1.5; }
        .form-control-sm { border-radius: 8px !important; }

        .meta-grid { display: grid; grid-template-columns: 1fr 160px; gap: 40px; margin-bottom: 20px; }
        .label { font-size: 0.65rem; font-weight: 700; color: var(--g-blue); text-transform: uppercase; margin-bottom: 2px; }

        /* Attendee Chips */
        .chip {
            display: inline-flex; align-items: center; background: #e8f0fe; color: #1967d2;
            padding: 3px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 500;
            margin: 0 5px 5px 0; border: 1px solid #d2e3fc;
        }
        .org-tag { font-weight: 400; font-style: italic; opacity: 0.7; margin-left: 5px; }

        /* High-Density Tables */
        .table { margin-bottom: 15px; }
        .table thead th { 
            background: #f8f9fa; color: #444; font-size: 0.68rem; 
            padding: 8px 10px; border-bottom: 1px solid var(--outline);
        }
        .table td { padding: 10px; border-bottom: 1px solid #f1f3f4; vertical-align: top; }
        .num-col { color: var(--g-blue); font-weight: 700; text-align: center; width: 35px; }

        /* Floating Toolbar */
        .toolbar { position: fixed; top: 25px; right: 25px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .fab {
            border: none; padding: 10px 18px; border-radius: 12px; color: white;
            font-weight: 600; font-size: 0.8rem; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .btn-pdf { background: var(--g-red); }
        .btn-email { background: var(--g-blue); }
        .btn-wa { background: var(--g-green); }
        .fab:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

        .btn-add { 
            color: var(--g-blue); background: transparent; border: 1px dashed var(--outline);
            padding: 4px 12px; border-radius: 6px; font-weight: 600; font-size: 0.7rem; margin-top: 5px;
        }

        @media print {
            body { background: #fff; padding: 0; }
            .document-container { box-shadow: none; border-radius: 0; width: 100%; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            .chip { background: transparent; border: none; color: #000; padding: 0; }
            .chip::after { content: "; "; }
            .chip:last-child::after { content: ""; }
            input[type="date"]::-webkit-calendar-picker-indicator { display: none; -webkit-appearance: none; }
        }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="fab btn-pdf" onclick="window.print()"><span class="material-icons-outlined">picture_as_pdf</span> Save as PDF</button>
    <button class="fab btn-email" onclick="shareEmail()"><span class="material-icons-outlined">email</span> Send via Email</button>
    <button class="fab btn-wa" onclick="shareWhatsApp()"><span class="material-icons-outlined">chat</span> WhatsApp</button>
</div>

<div class="document-container" id="mainDoc">
    <div class="brand-bar">
        <h1 class="energy-title">ENERGY MARKET</h1>
        <span class="notes-subtitle">Discussion Notes</span>
    </div>

    <div class="meta-grid">
        <div>
            <div class="label">Agenda / Subject</div>
            <input type="text" id="subj" class="fw-bold" style="font-size: 1.1rem;" placeholder="e.g. Weekly Market Briefing">
        </div>
        <div class="text-end">
            <div class="label">Date (Malaysia)</div>
            <input type="date" id="mDate" class="fw-bold text-end">
        </div>
    </div>

    <div class="mb-4">
        <div class="label">Attendance List</div>
        <div id="attList" class="mb-2"></div>
        <div class="row g-2 no-print" style="max-width: 550px;">
            <div class="col-5"><input type="text" id="inN" class="form-control form-control-sm border" placeholder="Participant Name"></div>
            <div class="col-5"><input type="text" id="inO" class="form-control form-control-sm border" placeholder="Organization"></div>
            <div class="col-2"><button class="btn btn-sm btn-primary w-100" onclick="addAtt()">Add</button></div>
        </div>
    </div>

    <div class="mb-4">
        <h6 class="fw-bold mb-2" style="color: var(--navy); font-size: 0.75rem;">01. DELIBERATIONS & KEY POINTS</h6>
        <table class="table" id="discTable">
            <thead><tr><th class="num-col">#</th><th>Discussion Details</th><th width="30" class="no-print"></th></tr></thead>
            <tbody>
                <tr><td class="num-col">01</td><td><textarea rows="1" placeholder="Type deliberation here..." oninput="autoH(this)"></textarea></td><td class="no-print text-center"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">×</button></td></tr>
            </tbody>
        </table>
        <button class="btn-add no-print" onclick="addRow('discTable')">+ Add Discussion Point</button>
    </div>

    <div class="mb-5">
        <h6 class="fw-bold mb-2" style="color: var(--navy); font-size: 0.75rem;">02. ASSIGNED ACTION ITEMS</h6>
        <table class="table" id="actTable">
            <thead><tr><th class="num-col">#</th><th>Task</th><th width="160">Owner</th><th width="120">Deadline</th><th width="30" class="no-print"></th></tr></thead>
            <tbody>
                <tr><td class="num-col">01</td><td><textarea rows="1" placeholder="Task details..." oninput="autoH(this)"></textarea></td><td><input type="text" placeholder="Name"></td><td><input type="text" placeholder="DD/MM/YYYY"></td><td class="no-print text-center"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">×</button></td></tr>
            </tbody>
        </table>
        <button class="btn-add no-print" onclick="addActRow()">+ Add Action Task</button>
    </div>

    <div class="mt-5 pt-3 border-top">
        <div class="label">Prepared By</div>
        <input type="text" class="fw-bold" style="max-width: 250px; border-bottom: 2px solid var(--navy) !important;" placeholder="Recorder Name">
    </div>
</div>

<script>
    // Initialize Calendar
    document.getElementById('mDate').valueAsDate = new Date();

    function autoH(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

    function addAtt() {
        const n = document.getElementById('inN').value.trim(); 
        const o = document.getElementById('inO').value.trim();
        if(n && o) {
            const span = document.createElement('span'); span.className = 'chip';
            span.innerHTML = `${n} <span class="org-tag">(${o})</span> <span class="no-print ms-2 text-danger" style="cursor:pointer" onclick="this.parentElement.remove()">×</span>`;
            document.getElementById('attList').appendChild(span);
            document.getElementById('inN').value = ''; document.getElementById('inO').value = '';
        }
    }

    function addRow(id) {
        const tb = document.getElementById(id).querySelector('tbody');
        const r = tb.insertRow(); const n = String(tb.rows.length).padStart(2, '0');
        r.innerHTML = `<td class="num-col">${n}</td><td><textarea rows="1" oninput="autoH(this)"></textarea></td><td class="no-print text-center"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">×</button></td>`;
    }

    function addActRow() {
        const tb = document.getElementById('actTable').querySelector('tbody');
        const r = tb.insertRow(); const n = String(tb.rows.length).padStart(2, '0');
        r.innerHTML = `<td class="num-col">${n}</td><td><textarea rows="1" oninput="autoH(this)"></textarea></td><td><input type="text"></td><td><input type="text" placeholder="DD/MM/YYYY"></td><td class="no-print text-center"><button class="btn btn-sm text-danger" onclick="this.closest('tr').remove()">×</button></td>`;
    }

    function getFormattedData() {
        const date = document.getElementById('mDate').value.split('-').reverse().join('/');
        let data = `ENERGY MARKET - DISCUSSION NOTES\n`;
        data += `Subject: ${document.getElementById('subj').value}\nDate: ${date}\n\n`;
        
        data += `--- 1. DELIBERATIONS ---\n`;
        document.querySelectorAll('#discTable tbody tr').forEach(tr => {
            data += `${tr.cells[0].innerText}. ${tr.cells[1].querySelector('textarea').value}\n`;
        });

        data += `\n--- 2. ACTION PLAN ---\n`;
        document.querySelectorAll('#actTable tbody tr').forEach(tr => {
            const task = tr.cells[1].querySelector('textarea').value;
            const owner = tr.cells[2].querySelector('input').value;
            const due = tr.cells[3].querySelector('input').value;
            data += `${tr.cells[0].innerText}. ${task} (Owner: ${owner} | Due: ${due})\n`;
        });
        return data;
    }

    function shareEmail() {
        const body = getFormattedData();
        const subject = `Discussion Notes: ${document.getElementById('subj').value}`;
        window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }

    function shareWhatsApp() {
        const body = getFormattedData();
        window.open(`https://wa.me/?text=${encodeURIComponent(body)}`, '_blank');
    }
</script>
</body>
</html>
