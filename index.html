<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Market Discussion Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --g-red: #d93025; --g-blue: #1a73e8; --g-green: #1e8e3e;
            --navy: #041e42; --surface: #f8f9fa;
        }

        body { 
            background-color: #f1f3f4; color: #1f1f1f; 
            font-family: 'Roboto', sans-serif; font-size: 0.8rem; 
            padding: 15px 0;
        }

        .document-container {
            background: #fff; width: 210mm; min-height: 297mm;
            margin: 0 auto; padding: 35px 55px; border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Compact Optimized Header */
        .header-compact {
            display: flex; justify-content: space-between; align-items: baseline;
            border-bottom: 2px solid var(--navy); margin-bottom: 20px; padding-bottom: 5px;
        }
        .energy-title { 
            font-family: 'Google Sans', sans-serif; font-weight: 700; 
            font-size: 1.6rem; color: var(--navy); margin: 0;
        }
        .notes-subtitle { 
            font-weight: 500; font-size: 0.8rem; color: var(--g-blue);
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* Inputs */
        input, textarea { border: none !important; background: transparent !important; width: 100%; outline: none; padding: 0; }
        textarea { resize: none; overflow: hidden; line-height: 1.4; }
        
        .meta-row { display: grid; grid-template-columns: 1fr 150px; gap: 30px; margin-bottom: 15px; }
        .label { font-size: 0.6rem; font-weight: 700; color: var(--g-blue); text-transform: uppercase; margin-bottom: 2px; }

        /* Attendees Chips */
        .chip {
            display: inline-flex; background: #e8f0fe; color: #1967d2;
            padding: 2px 8px; border-radius: 4px; font-size: 0.72rem;
            margin: 0 4px 4px 0; border: 1px solid #d2e3fc;
        }
        .org-tag { font-weight: 400; opacity: 0.7; font-style: italic; margin-left: 3px; }

        /* Optimized Tables */
        .table { margin-top: 5px; margin-bottom: 15px; }
        .table thead th { 
            background: #f8f9fa; color: #444; font-size: 0.65rem; 
            padding: 6px 10px; border-bottom: 1px solid #ddd;
        }
        .table td { padding: 8px 10px; border-bottom: 1px solid #f1f3f4; vertical-align: top; }
        .num-col { color: var(--g-blue); font-weight: 700; text-align: center; width: 30px; }

        /* Floating Toolbar */
        .toolbar { position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 8px; z-index: 1000; }
        .btn-fab {
            border: none; padding: 8px 16px; border-radius: 8px; color: white;
            font-weight: 600; font-size: 0.75rem; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .btn-pdf { background: var(--g-red); }
        .btn-word { background: var(--g-blue); }
        .btn-wa { background: var(--g-green); }
        .btn-fab:hover { opacity: 0.9; transform: scale(1.02); }

        .btn-add { 
            color: var(--g-blue); background: transparent; border: 1px dashed #ccc;
            padding: 2px 10px; border-radius: 4px; font-weight: 600; font-size: 0.65rem;
        }

        @media print {
            body { background: #fff; padding: 0; }
            .document-container { box-shadow: none; border-radius: 0; width: 100%; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            .chip { background: transparent; border: none; color: #000; padding: 0; }
            .chip::after { content: "; "; }
            .chip:last-child::after { content: ""; }
            input[type="date"]::-webkit-calendar-picker-indicator { display: none; }
        }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="btn-fab btn-pdf" onclick="window.print()"><span class="material-icons-outlined">picture_as_pdf</span> Save PDF</button>
    <button class="btn-fab btn-word" onclick="exportWord()"><span class="material-icons-outlined">description</span> MS Word</button>
    <button class="btn-fab btn-wa" onclick="shareWhatsApp()"><span class="material-icons-outlined">chat</span> WhatsApp</button>
</div>

<div class="document-container" id="mainDoc">
    <div class="header-compact">
        <h1 class="energy-title">ENERGY MARKET</h1>
        <span class="notes-subtitle">Discussion Notes</span>
    </div>

    <div class="meta-row">
        <div>
            <div class="label">Discussion Subject</div>
            <input type="text" id="subj" class="fw-bold" style="font-size: 1rem;" placeholder="Click to enter subject...">
        </div>
        <div class="text-end">
            <div class="label">Date</div>
            <input type="date" id="myDate" class="fw-bold text-end">
        </div>
    </div>

    <div class="mb-3">
        <div class="label">Attendance List</div>
        <div id="attList" class="mb-1"></div>
        <div class="row g-1 no-print" style="max-width: 450px;">
            <div class="col-5"><input type="text" id="inN" class="form-control form-control-sm border" placeholder="Name"></div>
            <div class="col-5"><input type="text" id="inO" class="form-control form-control-sm border" placeholder="Organization"></div>
            <div class="col-2"><button class="btn btn-sm btn-primary w-100 p-1" onclick="addAtt()">Add</button></div>
        </div>
    </div>

    <div class="mb-3">
        <h6 class="fw-bold mb-1" style="color: var(--navy); font-size: 0.7rem;">01. DELIBERATIONS</h6>
        <table class="table table-sm" id="discTable">
            <thead><tr><th class="num-col">#</th><th>Point of Discussion</th><th width="30" class="no-print"></th></tr></thead>
            <tbody>
                <tr><td class="num-col">01</td><td><textarea rows="1" placeholder="Type here..." oninput="autoH(this)"></textarea></td><td class="no-print"><button class="btn btn-link text-danger p-0" onclick="this.closest('tr').remove()">×</button></td></tr>
            </tbody>
        </table>
        <button class="btn-add no-print" onclick="addD()">+ Add Point</button>
    </div>

    <div class="mb-4">
        <h6 class="fw-bold mb-1" style="color: var(--navy); font-size: 0.7rem;">02. ACTION PLAN</h6>
        <table class="table table-sm" id="actTable">
            <thead><tr><th class="num-col">#</th><th>Required Task</th><th width="140">Owner</th><th width="100">Deadline</th><th width="30" class="no-print"></th></tr></thead>
            <tbody>
                <tr><td class="num-col">01</td><td><textarea rows="1" placeholder="Assign task..." oninput="autoH(this)"></textarea></td><td><input type="text" placeholder="Name"></td><td><input type="text" placeholder="DD/MM/YYYY"></td><td class="no-print"><button class="btn btn-link text-danger p-0" onclick="this.closest('tr').remove()">×</button></td></tr>
            </tbody>
        </table>
        <button class="btn-add no-print" onclick="addA()">+ Add Task</button>
    </div>

    <div class="mt-4 pt-2 border-top">
        <div class="label">Prepared By</div>
        <input type="text" class="fw-bold" style="max-width: 200px; border-bottom: 1.5px solid var(--navy) !important;" placeholder="Enter Name">
    </div>
</div>

<script>
    // Initialize Calendar to Today
    document.getElementById('myDate').valueAsDate = new Date();

    function autoH(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

    function addAtt() {
        const n = document.getElementById('inN').value; const o = document.getElementById('inO').value;
        if(n && o) {
            const span = document.createElement('span'); span.className = 'chip';
            span.innerHTML = `${n} <span class="org-tag">(${o})</span> <span class="no-print ms-1 text-danger" style="cursor:pointer" onclick="this.parentElement.remove()">×</span>`;
            document.getElementById('attList').appendChild(span);
            document.getElementById('inN').value = ''; document.getElementById('inO').value = '';
        }
    }

    function addD() {
        const tb = document.getElementById('discTable').querySelector('tbody');
        const r = tb.insertRow(); const n = String(tb.rows.length).padStart(2, '0');
        r.innerHTML = `<td class="num-col">${n}</td><td><textarea rows="1" oninput="autoH(this)"></textarea></td><td class="no-print"><button class="btn btn-link text-danger p-0" onclick="this.closest('tr').remove()">×</button></td>`;
    }

    function addA() {
        const tb = document.getElementById('actTable').querySelector('tbody');
        const r = tb.insertRow(); const n = String(tb.rows.length).padStart(2, '0');
        r.innerHTML = `<td class="num-col">${n}</td><td><textarea rows="1" oninput="autoH(this)"></textarea></td><td><input type="text"></td><td><input type="text" placeholder="DD/MM/YYYY"></td><td class="no-print text-end"><button class="btn btn-link text-danger p-0" onclick="this.closest('tr').remove()">×</button></td>`;
    }

    // FIXED WORD EXPORT (Clean Table String)
    function exportWord() {
        const dateRaw = document.getElementById('myDate').value.split('-').reverse().join('/');
        let html = `<div style="font-family:Arial; border-top:10px solid #041e42; padding:20px;">
            <h1 style="text-align:center; color:#041e42;">ENERGY MARKET</h1>
            <p style="text-align:center; color:#1a73e8;">DISCUSSION NOTES</p>
            <p><b>Subject:</b> ${document.getElementById('subj').value}</p>
            <p><b>Date:</b> ${dateRaw}</p>
            <h3>1. Deliberations</h3>
            <table border="1" style="width:100%; border-collapse:collapse;">`;
        
        document.querySelectorAll('#discTable tbody tr').forEach(tr => {
            html += `<tr><td width="30" align="center">${tr.cells[0].innerText}</td><td>${tr.cells[1].querySelector('textarea').value}</td></tr>`;
        });
        
        html += `</table><h3>2. Action Plan</h3><table border="1" style="width:100%; border-collapse:collapse;">`;
        
        document.querySelectorAll('#actTable tbody tr').forEach(tr => {
            html += `<tr><td width="30" align="center">${tr.cells[0].innerText}</td><td>${tr.cells[1].querySelector('textarea').value}</td><td>${tr.cells[2].querySelector('input').value}</td><td>${tr.cells[3].querySelector('input').value}</td></tr>`;
        });

        html += `</table></div>`;
        const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
        const link = document.createElement('a'); link.href = URL.createObjectURL(blob);
        link.download = 'Energy_Market_Notes.doc'; link.click();
    }

    // FIXED WHATSAPP EXPORT (Text Summary)
    function shareWhatsApp() {
        const dateRaw = document.getElementById('myDate').value.split('-').reverse().join('/');
        let text = `*ENERGY MARKET - DISCUSSION NOTES*\n*Subject:* ${document.getElementById('subj').value}\n*Date:* ${dateRaw}\n\n`;
        text += `*1. DELIBERATIONS:*\n`;
        document.querySelectorAll('#discTable tbody tr').forEach(tr => {
            text += `• ${tr.cells[1].querySelector('textarea').value}\n`;
        });
        text += `\n*2. ACTION PLAN:*\n`;
        document.querySelectorAll('#actTable tbody tr').forEach(tr => {
            text += `• ${tr.cells[1].querySelector('textarea').value} (Owner: ${tr.cells[2].querySelector('input').value} | Due: ${tr.cells[3].querySelector('input').value})\n`;
        });
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }
</script>
</body>
</html>
